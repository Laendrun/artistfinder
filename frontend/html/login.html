    <section id="login" name="login">
      <script src="https://accounts.google.com/gsi/client" async defer></script>
      <script>
        function handleCredentialResponse(response) {

          fetch('https://api.artistfinder.world/api/v1/auth/google', {
                method: "POST",
                body: JSON.stringify({
                    token: response.credential
                }), 
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
          })
          .then(res =>
            res.json()
          ).then(data => {
            window.localStorage.setItem('Authorization', data);
          });
        }
        window.onload = function () {
          google.accounts.id.initialize({
            client_id: "475355472399-91pnjujdun95tchfln0o8o73grb8uft0.apps.googleusercontent.com",
            callback: handleCredentialResponse
          });
          google.accounts.id.renderButton(
            document.getElementById("buttonDiv"),
            { theme: "outline", size: "medium" }  // customization attributes
          );
          //google.accounts.id.prompt(); // also display the One Tap dialog
        }
    </script>
