<!DOCTYPE html>
  <html lang="fr">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="icon" type="image/x-icon" href="https://www.laendrun.ch/public/favicon.ico">
      <title>Artistfinder frontend - v0.1.0</title>

      <!-- Bootstrap CDN -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <!-- Fontawesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    </head>
    <body>
      <main>
        <!-- Navbar -->
        <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
          <a class="navbar-brand" href="/">Artistfinder</a>
          <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle mx-2" type="button" id="searchArtistDropDown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span id="ddtitle_home_language">Je cherche un artiste</span>
            </button>
            <div class="dropdown-menu" aria-labelledby="searchArtistDropDown">
              <a class="dropdown-item" href="/artists/">Voir tous les artistes</a>
              <a class="dropdown-item" href="/photographs/">Voir les photographes</a>
              <a class="dropdown-item" href="/musicians/">Voir les musiciens / groupes</a>
            </div>
          </div>
          <a class="nav-item btn btn-primary mx-2" href="/future-events/">Evénements à venir</a>
          <a class="nav-item btn btn-primary mx-2" href="/login/">Connexion</a>
          <a class="nav-item btn btn-primary mx-2" href="/signup/">Inscription</a>
        </nav>

        <section class="vh-100 mt-5 pt-5">
          <div class="container h-100">
            <form id="sign_in_form">
              <div class="row">
                <div class="col-md-6">
                  <p id="error_message" class="text-danger"></p>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="user_fname">Prénom</label>
                  <input type="text" class="form-control" id="user_fname" placeholder="Prénom" />
                </div>
                <div class="form-group col-md-6">
                  <label for="user_lname">Nom</label>
                  <input type="text" class="form-control" id="user_lname" placeholder="Nom" />
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="user_email" placeholder="me@mail.com" />
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="user_password">Mot de passe</label>
                  <input type="password" class="form-control" id="user_password" />
                </div>
                <div class="form-group col-md-6">
                  <label for="confirm_password">Confirmer le mot de passe</label>
                  <input type="password" class="form-control" id="confirm_password" />
                </div>
              </div>
              <div class="row mt-3">
                <div class="form-group col-md-3">
                  <button class="btn btn-primary" id="sign_in">Inscription</button>
                </div>
              </div>
            </form>
          </div>
        </section>

      </main>
    </body>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
        $('.dropdown-toggle').dropdown();
      });

      const form = document.getElementById('sign_in_form');
      form.addEventListener('submit', (e) => {
        const user_fname = document.getElementById('user_fname').value;
        const user_lname = document.getElementById('user_lname').value;
        const user_email = document.getElementById('user_email').value;
        const user_password = document.getElementById('user_password').value;
        const confirm_password = document.getElementById('confirm_password').value;

        fetch('https://api.artistfinder.world/api/v1/auth/signup/', {
                method: "POST",
                body: JSON.stringify({
                    user_fname: user_fname,
                    user_lname: user_lname,
                    user_email: user_email,
                    user_password: user_password,
                    confirm_password: confirm_password
                }), 
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
          })
          .then(res =>
            res.json()
          ).then(data => {
            if (data.hasOwnProperty('message')) {
              const errorMessageEl = document.getElementById('error_message');
              errorMessageEl.innerText = data.message;
            } else {
              // get the token back
              // save it to localStorage
              // redirect to login page (that will auto-log 
              // because of the token in localstorage)
              console.log('Okay');
            }
          });

        e.preventDefault();
      });

      function validateForm(form_name) {
        const fname = document.forms[form_name][user_fname].value;

      }

    </script>

  </html>
